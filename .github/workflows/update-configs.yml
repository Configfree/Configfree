name: Update and Replace Configs
on:
  schedule:
    - cron: '*/30 * * * *'  # هر 30 دقیقه
  workflow_dispatch:        # امکان اجرای دستی

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  replace-configs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # مرحله 1: دریافت مخزن هدف (configfree/Configfree)
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          repository: configfree/Configfree
          path: configfree
          token: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # مرحله 2: دریافت مخزن منبع (Lightningteam2007/Config)
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          repository: Lightningteam2007/Config
          path: config-source
          token: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      # مرحله 3: جایگزینی کامل کانفیگ‌ها
      - name: Replace Configs
        run: |
          # بررسی وجود فایل منبع
          if [ ! -f config-source/processed_configs.txt ]; then
            echo "::error::فایل processed_configs.txt یافت نشد!"
            exit 1
          fi

          # حذف فایل قدیمی (اگر وجود دارد)
          rm -f configfree/configs.txt

          # کپی فایل جدید با همان نام
          cp config-source/processed_configs.txt configfree/configs.txt

          # اعتبارسنجی
          LINE_COUNT=$(wc -l < configfree/configs.txt)
          echo "تعداد کانفیگ‌های جدید: $LINE_COUNT"
          echo "نمونه کانفیگ‌ها:"
          head -n 5 configfree/configs.txt

      # مرحله 4: تنظیمات GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # مرحله 5: آپلود تغییرات
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: configfree
          retention-days: 1

      # مرحله 6: انتشار
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment

      # مرحله 7: کامیت تغییرات
      - name: Commit Changes
        run: |
          cd configfree
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git add configs.txt
          
          if git diff --cached --quiet; then
            echo "هیچ تغییری وجود ندارد"
          else
            git commit -m "🔁 جایگزینی کامل کانفیگ‌ها - $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push origin main
            echo "کانفیگ‌ها با موفقیت جایگزین شدند"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      # مرحله 8: تأیید انتشار
      - name: Verify Deployment
        if: always()
        run: |
          if [[ ${{ steps.deployment.outputs.status }} != 'success' ]]; then
            echo "::error::استقرار ناموفق بود!"
            exit 1
          fi
          echo "✅ استقرار با موفقیت انجام شد"
          echo "آدرس سایت: https://configfree.github.io/Configfree/"
